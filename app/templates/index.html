<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes wave {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100px 100px;
            }
        }

        @keyframes waveBg1 {
            0% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }

        @keyframes waveBg2 {
            0% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 200px;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0,50 Q25,30 50,50 T100,50' stroke='rgba(255,255,255,0.1)' stroke-width='2' fill='none'/%3E%3C/svg%3E");
            background-repeat: repeat-x;
            animation: waveBg1 15s linear infinite;
            z-index: 1;
            opacity: 0.3;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 250px;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0,50 Q25,30 50,50 T100,50' stroke='rgba(255,255,255,0.1)' stroke-width='2' fill='none'/%3E%3C/svg%3E");
            background-repeat: repeat-x;
            animation: waveBg2 20s linear infinite reverse;
            z-index: 0;
            opacity: 0.2;
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1200px;
        }

        .dashboard-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .dashboard-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .dashboard-header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            background: #f9f9f9;
            border-bottom: 2px solid #e0e0e0;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        .stat-card.completed {
            border-left-color: #4caf50;
        }

        .stat-card.pending {
            border-left-color: #ff9800;
        }

        .stat-card.total {
            border-left-color: #667eea;
        }

        .stat-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 13px;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: #333;
        }

        .progress-section {
            padding: 40px;
            background: white;
            border-bottom: 2px solid #e0e0e0;
        }

        .progress-title {
            color: #333;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50 0%, #8bc34a 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
        }

        .container {
            background: white;
            padding: 40px;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .tasks-section {
            margin-bottom: 20px;
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tasks-header h2 {
            color: #333;
            font-size: 18px;
            margin: 0;
        }

        .task-count {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            gap: 15px;
            align-items: flex-start;
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.15);
        }

        .task-item:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .task-item:hover .task-title,
        .task-item:hover .task-description {
            color: white;
        }

        .task-item.completed {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            border-left-color: #4caf50;
            opacity: 0.85;
        }

        .task-item.completed:hover {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: white;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: #666;
        }

        .task-item.completed:hover .task-title {
            color: white;
            text-decoration: line-through;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            min-width: 20px;
            cursor: pointer;
            margin-top: 2px;
        }

        .task-content {
            flex: 1;
            min-width: 0;
        }

        .task-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .task-description {
            color: #666;
            font-size: 13px;
            word-break: break-word;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .task-actions button {
            padding: 8px 12px;
            font-size: 12px;
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }

        .task-actions button:hover {
            background: #e0e0e0;
        }

        .task-item:hover .task-actions button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-color: rgba(255, 255, 255, 0.4);
        }

        .task-item:hover .task-actions .btn-delete {
            background: #ff6b6b !important;
        }

        .task-item:hover .task-actions .btn-edit {
            background: #ffa500 !important;
        }

        .btn-delete {
            background: #ff6b6b !important;
            color: white !important;
            border: none !important;
        }

        .btn-delete:hover {
            background: #ee5a52 !important;
        }

        .btn-edit {
            background: #ffa500 !important;
            color: white !important;
            border: none !important;
        }

        .btn-edit:hover {
            background: #ff8c00 !important;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 14px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
        }

        .modal-header h2 {
            color: #333;
            font-size: 20px;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-body .form-group {
            margin-bottom: 15px;
        }

        .modal-body label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .modal-body input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .modal-body input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-footer button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #333;
        }

        .btn-cancel:hover {
            background: #d0d0d0;
        }

        @media (max-width: 600px) {
            .dashboard-header {
                padding: 25px;
            }

            .dashboard-header h1 {
                font-size: 24px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }

            .container {
                padding: 20px;
            }

            .input-section {
                flex-direction: column;
            }

            .input-group {
                min-width: unset;
            }

            .task-item {
                flex-direction: column;
                gap: 10px;
            }

            .task-actions {
                width: 100%;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h1>üìä Task Dashboard</h1>
                <p>Track and manage your tasks efficiently</p>
            </div>

            <div class="stats-grid">
                <div class="stat-card total">
                    <div class="stat-icon">üìã</div>
                    <div class="stat-label">Total Tasks</div>
                    <div class="stat-number" id="statTotal">0</div>
                </div>
                <div class="stat-card completed">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-label">Completed</div>
                    <div class="stat-number" id="statCompleted">0</div>
                </div>
                <div class="stat-card pending">
                    <div class="stat-icon">‚è≥</div>
                    <div class="stat-label">Pending</div>
                    <div class="stat-number" id="statPending">0</div>
                </div>
            </div>

            <div class="progress-section">
                <div class="progress-title">Completion Rate</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%">
                        <span id="progressText">0%</span>
                    </div>
                </div>
            </div>

            <div class="container">
                <h2>Your Tasks</h2>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <div class="input-section">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="taskTitle" 
                            placeholder="What needs to be done?"
                            onkeypress="event.key === 'Enter' && addTask()"
                        >
                    </div>
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="taskDescription" 
                            placeholder="Add a description (optional)"
                            onkeypress="event.key === 'Enter' && addTask()"
                        >
                    </div>
                    <button onclick="addTask()">Add Task</button>
                </div>

                <div class="tasks-section">
                    <div class="tasks-header">
                        <h2>Active Tasks</h2>
                        <span class="task-count" id="taskCount">0</span>
                    </div>
                    <div id="tasksContainer">
                        <div class="loading">Loading tasks...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Task</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editTaskTitle">Task Title</label>
                    <input type="text" id="editTaskTitle" placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label for="editTaskDescription">Description</label>
                    <input type="text" id="editTaskDescription" placeholder="Enter task description (optional)">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeEditModal()">Cancel</button>
                <button class="btn-save" onclick="saveEditTask()">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        // Use relative paths for API calls (same origin)
        const API_BASE = '';
        let currentEditTaskId = null;

        // Update dashboard statistics
        function updateDashboard(tasks) {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;
            const completion = total === 0 ? 0 : Math.round((completed / total) * 100);

            document.getElementById('statTotal').textContent = total;
            document.getElementById('statCompleted').textContent = completed;
            document.getElementById('statPending').textContent = pending;

            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            progressFill.style.width = completion + '%';
            progressText.textContent = completion + '%';
        }

        // Fetch and display all tasks
        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/tasks`);
                if (!response.ok) {
                    console.error('Response status:', response.status);
                    throw new Error('Failed to load tasks');
                }
                
                const tasks = await response.json();
                displayTasks(tasks);
                updateDashboard(tasks);
            } catch (error) {
                showError('Failed to load tasks: ' + error.message);
                console.error('Error:', error);
            }
        }

        // Display tasks in the UI
        function displayTasks(tasks) {
            const container = document.getElementById('tasksContainer');
            const count = document.getElementById('taskCount');
            
            count.textContent = tasks.length;

            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üéâ</div>
                        <p>No tasks yet. Add one to get started!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <ul class="task-list">
                    ${tasks.map(task => `
                        <li class="task-item ${task.completed ? 'completed' : ''}">
                            <input 
                                type="checkbox" 
                                class="task-checkbox"
                                ${task.completed ? 'checked' : ''}
                                onchange="toggleTask(${task.id}, this.checked)"
                            >
                            <div class="task-content">
                                <div class="task-title">${escapeHtml(task.title)}</div>
                                ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}
                            </div>
                            <div class="task-actions">
                                <button class="btn-edit" onclick="openEditModal(${task.id}, '${escapeHtml(task.title).replace(/'/g, "\\'")}', '${task.description ? escapeHtml(task.description).replace(/'/g, "\\'") : ''}')">Edit</button>
                                <button class="btn-delete" onclick="deleteTask(${task.id})">Delete</button>
                            </div>
                        </li>
                    `).join('')}
                </ul>
            `;
        }

        // Open edit modal
        function openEditModal(taskId, title, description) {
            currentEditTaskId = taskId;
            document.getElementById('editTaskTitle').value = title;
            document.getElementById('editTaskDescription').value = description;
            document.getElementById('editModal').classList.add('active');
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            currentEditTaskId = null;
            document.getElementById('editTaskTitle').value = '';
            document.getElementById('editTaskDescription').value = '';
        }

        // Save edited task
        async function saveEditTask() {
            if (!currentEditTaskId) return;

            const title = document.getElementById('editTaskTitle').value.trim();
            const description = document.getElementById('editTaskDescription').value.trim();

            if (!title) {
                showError('Please enter a task title');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/tasks/${currentEditTaskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: title,
                        description: description
                    })
                });

                if (!response.ok) {
                    const error = await response.text();
                    console.error('Response:', error);
                    throw new Error('Failed to update task');
                }

                closeEditModal();
                showSuccess('Task updated successfully!');
                await loadTasks();
            } catch (error) {
                showError('Failed to update task: ' + error.message);
                console.error('Error:', error);
            }
        }

        // Add a new task
        async function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();

            if (!title) {
                showError('Please enter a task title');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: title,
                        description: description
                    })
                });

                if (!response.ok) {
                    const error = await response.text();
                    console.error('Response:', error);
                    throw new Error('Failed to add task');
                }

                document.getElementById('taskTitle').value = '';
                document.getElementById('taskDescription').value = '';
                showSuccess('Task added successfully!');
                await loadTasks();
            } catch (error) {
                showError('Failed to add task: ' + error.message);
                console.error('Error:', error);
            }
        }

        // Toggle task completion
        async function toggleTask(taskId, completed) {
            try {
                const response = await fetch(`${API_BASE}/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        completed: completed
                    })
                });

                if (!response.ok) throw new Error('Failed to update task');
                
                await loadTasks();
            } catch (error) {
                showError('Failed to update task: ' + error.message);
                console.error('Error:', error);
                await loadTasks();
            }
        }

        // Delete a task
        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/tasks/${taskId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete task');

                showSuccess('Task deleted successfully!');
                await loadTasks();
            } catch (error) {
                showError('Failed to delete task: ' + error.message);
                console.error('Error:', error);
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(() => {
                successEl.style.display = 'none';
            }, 3000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }

        // Load tasks on page load
        loadTasks();
        // Refresh tasks every 5 seconds for real-time updates
        setInterval(loadTasks, 5000);
    </script>
</body>
</html>
